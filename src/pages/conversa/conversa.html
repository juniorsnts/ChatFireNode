<ion-header>

  <ion-navbar color="danger">
    <ion-list>
    <ion-item  no-lines>
      <ion-avatar item-start>
          <br>
        <img src="{{contato?.fotoPerfil}}">
      </ion-avatar>
      <br>
      <h2><strong>{{contato?.nome}}</strong></h2>
    </ion-item>
  </ion-list>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="conversa-conteiner">
    <ion-grid>
      <ion-row>
        <ion-col offset-5 col-7 class="mensagem_col">
          <span class="meu_nome">Eu: </span><br>
          <span text-align:justify class="minha_mensagem">Mensagem</span>
          <span class="tempo" item-end>14:00</span>
        </ion-col>
        <ion-col col-7 class="cor_outro_usuario">
          <span class="outro_usuario">Nome Qualquer: </span><br>
          <span text-align:justify class="outra_mensagem">Mensagem</span>
          <span class="tempo" item-end>14:00</span>
        </ion-col>
      </ion-row>
    </ion-grid>                
  </div>
</ion-content>

  <ion-footer>
    <ion-toolbar transparent>
      <ion-row>
        <ion-col col-10>
          <ion-item no-lines class="input-enviar">
            <ion-textarea id="myTextArea" [(ngModel)]="textoDigitado" rows="1" #myInput (input)="adjustTextArea($event)" autocomplete="true" type="text" placeholder="Digite aqui..."></ion-textarea>
          </ion-item>
        </ion-col>
          <ion-col col-2>
            <button ion-button color="danger" class="btn-enviar" (click)="enviarMensagem(textoDigitado)">
              <ion-icon name="send"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>     
  </ion-footer>
